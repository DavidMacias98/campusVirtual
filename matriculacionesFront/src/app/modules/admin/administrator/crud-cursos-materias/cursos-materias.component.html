
<div class="glassbox txt row" style="width: 100%; margin-bottom: 1%;">
    LISTA DE CURSOS
</div>


    <div style=" display: flex; flex-direction: row; width: 100%;">
        <div style="width: 50% ; display: flex;">
            <mat-form-field class="example-full-width">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Name" value="">
            </mat-form-field>
        </div>

       
    </div>



    <div style="width: max-content;">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> PRECIO </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="docente">
            <th mat-header-cell *matHeaderCellDef> DOCENTE </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openDialogDocente(element.id)" 
                    style="padding: 2%;  width: max-content; border-radius: 4px; color: white; ">

                    <div *ngIf="element.docente" class="glassbox" style="background-color:  burlywood; color: black;">{{element.docente.name
                        + " " + element.docente.ape}}</div>
                    <div *ngIf="!element.docente" class="glassbox" style="background-color: mediumseagreen;"> Agregar<div
                            class="icoAddUser"></div>
                    </div>
                </button>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef> ACTIVO </th>
            <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
