<div class="glassbox txt row" style="width: 100%; margin-bottom: 1%;">
    GESTION DE ASISTENCIAS
</div>




<button (click)="preAsistencia()">
    <div class="glassbox" style="background-color: mediumseagreen; color: white;">
        Nueva lista de Asistenia
        <div class="icoPlus"></div>
    </div>
</button>

<div style="width: 100% ; margin-top: 1%;">


    <table mat-table [dataSource]="Assists" class="mat-elevation-z8">

        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> CURSO </th>
            <td mat-cell *matCellDef="let element"> {{element.curso.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> FECHA </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaAsistencia}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="docente">
            <th mat-header-cell *matHeaderCellDef> DOCENTE</th>
            <td mat-cell *matCellDef="let element"> {{element.docente.name}} {{element.docente.ape}} </td>
        </ng-container>

        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef> DETALLES </th>
            <td mat-cell *matCellDef="let element">
                <button (click)=" verDetalle(element.id)"
                    style="padding: 2%; background-color: #44b678; width: max-content; border-radius: 4px; color: white;">
                    VER DETALLES
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
